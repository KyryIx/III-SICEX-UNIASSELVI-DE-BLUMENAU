		<p>Iremos abordar agora <b>Química</b></p>
		<p>A água ou <i>water</i> é descrito pela molécula H<sub>2</sub>O.</p>
		<p>O importante é o elemento mais elementar, o <mark>Hidrogênio</mark> na água.</p>
		<p>Já o sal de cozinha, que é o cloreto de sódio (NaCl), o sódio (Na) forma o cátion (Na<sup>+</sup>), enquanto o cloro (Cl) forma o ânion (Cl<sup>-</sup>).</p>
